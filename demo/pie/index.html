<script>
    $(document).ready(function(){
        var interPick ;
        var i=0;
        var interCircle = function(){
           var hoverItems =  $("#index_menu  .J_hoverItem");

            interPick = setInterval(function(){
                if(i>=5){
                    i=0;
                }
                $('.J_hoverItem').removeClass("current");
                $(hoverItems[i]).addClass("current");

                var curIndex =  $(hoverItems[i]).data("index");
                $("#J_showImg")[0].src="card/"+curIndex+".jpg";
                $("#J_showImg").fadeIn();

                i++;


            },2000);
        }

        interCircle();

        $("#index_menu  .J_hoverItem").hover(function(){
            var curDom = $(this);
            if(interPick){
                clearInterval(interPick);
            }
            $('.J_hoverItem').removeClass("current");
            var curIndex = curDom.data("index");

                $("#J_showImg")[0].src="card/"+curIndex+".jpg";
                $("#J_showImg").fadeIn();


        },function(){
            i=0;
            interCircle();
        });

    });
</script>
